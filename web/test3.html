    <title>TEST3</title>
</head>

<body>
    <div class="container">
        <canvas id='SSD' width="400" height="300"></canvas>
    </div>

</body>

<script>
    const data = {
        labels: [
            'Red',
            'Blue',
            'Yellow'
        ],
        datasets: [{
            label: 'My First Dataset',
            data: [300, 50, 100],
            backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 205, 86)'
            ],
            hoverOffset: 5
        }]
    };
    const options = {
        radius: '30%'
    }
    let myChart = document.getElementById('SSD').getContext('2d');

    let dog = new Chart(myChart, {
        type: 'doughnut',
        data: data,
        options: options
    })
</script>
